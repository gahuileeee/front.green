<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.이미지태그</title>
</head>
<body>
    <h3>이미지 태그</h3>
    <!-- / : 루트 디랙토리 (절대경로)
        ./ : 현재 디랙토리 (상대경로), 생략가능
        ../ : 상위 디렉토리 (상대경로)
    -->
    <!--src는 이미지 경로 alt는 이미지 택스트-->
    <img src="./images/flower1.jpg" alt="벚꽃">  
    <img src="images/flower2.jpg" alt="벚꽃2"> 
    <!-- 위에 둘다 현재 디렉토리부터 시작 -->

    <img src="../Ch01/images/flower3.jpg" alt="꽃3">
    <!-- 현재 디렉토리에서 위로 이동 -->
    
    <img src="/Ch01/images/flower4.jpg" alt="꽃4">
    <!-- 루트(가장 상위) 부터 시작 (/)-->
</body>
</html>
