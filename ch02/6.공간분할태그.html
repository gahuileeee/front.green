<body>
    <h3>공간분할태그</h3>
    <h4>Block 형식 태그</h4>
    <div>공간분할태그 div1</div>
    <div>공간분할태그 div2</div>
    <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세
    </p>
    <table border="2" >
        <tr>
            <td>a101</td>
            <td>김유신</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a101</td>
            <td>김유신</td>
            <td>25</td>
        </tr>
    </table>
    <h4>inline 형식 태그</h4>
    <span>공간분할태그 span1</span>
    <span>공간분할태그 span2</span>
    <span>공간분할태그 span3</span>
    <a href="#">네이버</a>
    <a href="#">다음</a>
    <b>강조태그</b>
    <i>Hello world</i>

    <h4>inline-block 형식 태그</h4>
    <img src="./images/flower1.jpg" alt="벚꽃" height="100">
    <img src="./images/flower2.jpg" alt="코스모스" height="100">
    <input type="text" name="name" size="10">
    <input type="text" name="pass" size="10">
