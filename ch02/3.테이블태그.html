<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.테이블태그</title>
</head>
<body>
    <h3>테이블 태그</h3>
    <table border="1">
        <caption>User 목록</caption> <!--테이블 제목-->
        <tr>  <!-- Table Row -->
            <th>아이디</th> <!-- Table Header-->
            <th>이름</th>
            <th>휴대폰</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>a101</td>
            <td>김유신</td>
            <td>010-1234-1001</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a102</td>
            <td>김철학</td>
            <td>010-1234-1002</td>
            <td>25</td>
        </tr>
        <tr>
            <td>a103</td>
            <td>김김김</td>
            <td>010-1234-1003</td>
            <td>33</td>
        </tr>
        <tr>
            <td>a104</td>
            <td>김유신</td>
            <td>010-1234-1004</td>
            <td>52</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <caption>테이블 셀병합</caption>
        <tr>
            <td colspan="2">1x1</td> <!--1행 1열부터 1행 2열까지 합친다 (컬럽 합병)-->
            <!--1행3열과 2행 3열을 합친다 (row끼리, 행 합병)-->
            <td rowspan="2">1x3</td>
            <td>1x4</td>
            <td rowspan="4">1x5</td>
        </tr>
        <tr>
            <td>2x1</td>
            <td>2x2</td>
            <td>2x4</td>
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <td colspan="4">4x1</td>
        </tr>
    </table>
</body>
</html>
