<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS기본선택자</title>
    <style>
        /*전체 선택자*/
        *{
            color: rgb(68, 175, 179);
        }
        /*태그 선택자*/
        h3 {
            color: rgba(255, 48, 48, 0.63);
        }
        p {
            color: rgb(60, 192, 60);    
        }
        /*클래스 선택자*/
        .hello {
            color: lightpink;
        }
        /*아이디 선택자*/
        #hello{
            color:powderblue 
        }
    </style>
</head>
<body>
    <h3>CSS기본선택자</h3>
    <p>
        Hello World<br>
        Hello HTML
    </p>
    <p class="hello">
        Hello World<br>
        Hello HTML
    </p>
    <p class="hello">
        Hello World<br>
        Hello HTML
    </p>
    <p class= "hello" id="hello">
        Hello World<br>
        Hello HTML
    </p>
</body>
</html>
