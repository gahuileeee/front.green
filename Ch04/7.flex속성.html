<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.flex속성</title>
</head>
<style>
    section{
        width: 600px;
        height: 200px;
        border: 1px solid black;
        box-sizing: border-box;
    }
    div{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background: orange;
    }

    .container1{
        display: flex;
        flex-direction: row; /*기본은 row(행)*/
        /*colunm 으로 하면 높이가 조정되면서 꽉 차게 됨*/
        justify-content: center;
        align-items: center;
    }
    .container2{
        display: flex;
        flex-direction: row; 
        justify-content: space-around; /*같은 간격으로 정렬됨*/
        align-items: center;
    }
    .container3{
        display: flex;
    }
    .container3 > div{
        width: 100%;
        height: 100%; /*꽉차게됨*/
    }
</style>
<body>
    <h3>7.flex속성</h3>
<section class="container1">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</section>
<section class="container2">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</section>
<section class="container3">
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</section>
</body>
</html>
