<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
  <body>
     <!--border는 부트스트랩의 기본 속성-->
    <div class="container " >
        
     <h4>Background</h4>
     <div class="bg-info-subtle">bg-info-subtle</div>
     <div class="bg-success-subtle">bg-success-subtle</div>
     <h4>Border</h4>
     <span class="border border-primary border-3">border</span>
     <span class="border-top  border-secondary border-3">border</span>
     <span class="border-start" >border</span>
     <span class="border-end">border</span>
     <span class="border-bottom">border</span>
     <h4>Colors</h4>

     <div></div>
     <h4>Display</h4>
     <span class="d-block border" >span1</span> <!--dispaly block이랑 같은 것-->
     <span class="d-inline border">div</span>
     <span class="display-none border">display-none</span>
     <h4>Float</h4>
     <h4>Position</h4>

     <h4>Sizing</h4>
     <div class="w-25 border" >div</div>
     <div class="w-50 border" >div</div>
     <div class="w-25  border" >div</div>

     <h4>Spacing</h4>
     <div class="w-25 border m-1 p-1">div1</div>
     <div class="w-25 border mt-2 py-1">div2</div>
     <div class="w-25 border me-2 pe-1" >div3</div>
     <div class="w-25 border mb-2 pb-1">div4</div>
     <div class="w-25 border ms-2 ps-1">div5</div>-
     <h4>Text</h4>
    
    
    
    </div>
</body>  
</html>
